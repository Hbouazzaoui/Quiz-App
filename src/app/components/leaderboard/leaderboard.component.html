<!-- src/app/components/leaderboard/leaderboard.component.html -->
<app-navbar></app-navbar>
<div class="section">
  <div class="container">
    <h2>Ranking</h2>
    <div class="tabs">
      <button
        class="tab"
        [ngClass]="{ active: activeTab === 'all' }"
        (click)="activeTab = 'all'"
      >
        All time
      </button>
      <button
        class="tab"
        [ngClass]="{ active: activeTab === 'week' }"
        (click)="activeTab = 'week'"
      >
        This week
      </button>
      <button
        class="tab"
        [ngClass]="{ active: activeTab === 'month' }"
        (click)="activeTab = 'month'"
      >
        This month
      </button>
    </div>
    <div class="podium" *ngIf="activeTab === 'all'">
      <div class="podium-item second">
        <img
          src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dXRpbGlzYXRldXJ8ZW58MHx8MHx8fDA%3D"
          alt="First"
          class="avatar"
        />

        <span class="rank">2</span>
        <p>Maria C.</p>
        <p>120,774</p>
      </div>
      <div class="podium-item first">
        <img
          src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dXRpbGlzYXRldXJ8ZW58MHx8MHx8fDA%3D"
          alt="Second"
          class="avatar"
        />
        <span class="rank">1</span>
        <p>David James</p>
        <p>145,093</p>
        <span class="crown">ðŸ‘‘</span>
      </div>
      <div class="podium-item third">
        <img
          src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dXRpbGlzYXRldXJ8ZW58MHx8MHx8fDA%3D"
          alt="Third"
          class="avatar"
        />
        <span class="rank">3</span>
        <p>Peter</p>
        <p>95,876</p>
      </div>
    </div>
    <div class="leaderboard-list">
      <div
        class="leaderboard-item"
        *ngFor="let entry of leaderboardData[activeTab]; let i = index"
      >
        <span class="rank">{{ i + 4 }}</span>
        <img
          [src]="'https://picsum.photos/id/' + (i + 237) + '/40/40'"
          alt="User"
          class="avatar"
        />
        <span class="name">{{ entry.name }}</span>
        <span class="score">{{ entry.score }}</span>
      </div>
    </div>
  </div>
</div>

<!-- src/app/components/home/home.component.html -->
<app-navbar></app-navbar>
<div class="section">
  <div class="container">
    <div class="user-header">
      <div class="user-info">
        <h2>Hello, User </h2>
        <p>Let's make this day a productive day</p>
      </div>
      <div class="user-stats">
        <div class="stat">
          <span class="icon trophy">üèÜ</span>
          <span class="label">Ranking</span>
          <span class="value">348</span>
        </div>
        <div class="stat">
          <span class="icon coin">ü™ô</span>
          <span class="label">Points</span>
          <span class="value">1209</span>
        </div>
      </div>
    </div>
    <h3>Jouons</h3>
    <div class="category-grid">
      <div class="category-card" *ngFor="let cat of categories" (click)="selectCategory(cat.id)">
        <img [src]="cat.image" [alt]="cat.name" class="category-icon" />
        <h4>{{ cat.name }}</h4>
        <p>{{ cat.questionCount }} questions</p>
      </div>
    </div>
    <div class="quiz-form" *ngIf="selectedCategory">
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <span class="form-label">Difficulty</span>
            <select class="form-control" [(ngModel)]="difficulty" name="difficulty">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <span class="form-label">Number of Questions</span>
            <select class="form-control" [(ngModel)]="questionCount" name="questionCount">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-btn">
        <button class="submit-btn" (click)="startQuiz()">Start the Quiz</button>
      </div>
    </div>
  </div>
</div>
